<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('9545ecb3-b94f-4199-94cf-6988a5ad14ed.webp') no-repeat center center fixed;
            background-size: cover;
            background-position: top center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px black;
            margin-top: 20px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .content img {
            width: 400px; /* Ajustando a imagem para um tamanho maior */
            height: 200px;
            margin-right: 20px;
            border: 5px solid black;
            padding: 5px;
            background-color: white;
        }

        .content a {
            display: inline-block;
            padding: 12px 25px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .content a:hover {
            background-color: red;
            transform: scale(1.1);
        }

        .address {
            margin-top: 20px;
        }

        .address h4 {
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
        }

        .address img {
            max-width: 350px;
            height: auto;
            border: 5px solid black;
            padding: 5px;
            background-color: white;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>A sua tristeza é a minha felicidade</h1>
    
    <div class="content">
        <img src="f1.gif" alt="Funerária">
        <div class="button-container">
            <a href="https://www.funerariacamposanto.com.br/cemiterios.php" target="_blank">Compre seu caixão</a>
        </div>
    </div>

    <div class="address">
        <h4>End.: Largo do Campo Santo, 01, em frente ao</h4>
        <h4>cemitério Campo Santo - Salvador - Bahia.</h4>
        <img src="cemiterios.jpg" alt="Cemitério">
    </div>
</body>
</html>
